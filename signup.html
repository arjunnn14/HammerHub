<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - HammerHub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    .auth-box h2 {
      color: #facc15;
      margin-bottom: 1.5rem;
    }

    .auth-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
    }

    .auth-box button {
      width: 100%;
      padding: 0.75rem;
      background: #facc15;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .auth-box a {
      color: #facc15;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <button id="google-signup">Sign up with Google</button>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
