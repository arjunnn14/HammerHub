<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HammerHub - Home</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
    }

    header img {
      height: 50px;
      cursor: pointer;
    }

    .search-container {
      flex: 1;
      margin: 0 1rem;
    }

    .search-container input {
      width: 100%;
      padding: 0.5rem;
      background-color: #111;
      border: none;
      border-radius: 0.4rem;
      color: #ccc;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #notification-bell {
      font-size: 1.5rem;
      color: #facc15;
      cursor: pointer;
    }

    .auth-btn,
    .nav-btn {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 0.4rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-btn:hover,
    .nav-btn:hover {
      background-color: #333;
    }

    .hidden {
  display: none !important;
}

.visible-flex {
  display: flex;
}

.visible-block {
  display: block;
}
    .categories {
      background-color: #181818;
      padding: 1rem 0;
    }

    .centered-categories {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .centered-categories a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .auction-grid {
      padding: 2rem;
    }

    footer {
      background-color: #111;
      color: #888;
      padding: 2.5rem 1.5rem;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="HammerHub" onclick="window.location.href='homepage.html'" />

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for brand, electronics, etc." />
    </div>

    <div class="header-right">
      <span id="notification-bell">üîî</span>

      <!-- Guest Buttons -->
      <div id="guest-buttons" style="display: flex">
        <button onclick="window.location.href='login.html'" class="auth-btn">Login</button>
        <button onclick="window.location.href='signup.html'" class="auth-btn">Sign Up</button>
      </div>

      <!-- User Buttons -->
      <div id="user-buttons" style="display: flex;">
        <button onclick="window.location.href='create-auction.html'" class="nav-btn">‚ûï Create Auction</button>
        <button onclick="window.location.href='watchlist.html'" class="nav-btn">‚≠ê Watchlist</button>
        <button onclick="window.location.href='profile.html'" class="nav-btn">üßç‚Äç‚ôÇÔ∏è Profile</button>
        <button class="auth-btn" onclick="logout()">Log Out</button>
      </div>
    </div>
  </header>

  <nav class="categories">
    <ul class="centered-categories">
      <li><a href="#" data-category="Electronics">Electronics</a></li>
      <li><a href="#" data-category="Sneakers">Sneakers</a></li>
      <li><a href="#" data-category="Apparel">Apparel</a></li>
      <li><a href="#" data-category="Other">Other</a></li>
    </ul>
  </nav>

  <main>
    <h2 id="greeting-text">Live Auctions</h2>
    <div id="auction-list" class="auction-grid">Loading auctions...</div>
  </main>

  <footer>
    <div class="footer-container">
      <!-- Add actual footer content here -->
    </div>
    <div class="footer">
      <p>¬© 2025 HammerHub. All rights reserved.</p>
      <p>Contact us: <a href="mailto:HammerHub@gmail.com" style="color: #facc15;">HammerHub@gmail.com</a> | 123 456 7890</p>
    </div>
  </footer>
<script type="module" src="homepage.js"></script>
</body>
</html>
