<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Details - HammerHub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header (logo only, buttons reordered, no search) -->
  <header>
    <div class="logo-search">
      <a href="homepage.html">
        <img src="logo.png" alt="HammerHub Logo" class="logo animated-logo" id="logo-home" />
      </a>
    </div>
    <div class="auth-buttons" id="auth-buttons">
      <!-- Notification + Auth buttons in a row -->
      <div class="auth-buttons" id="auth-buttons">
        <div class="notification-wrapper">
          <span id="notification-bell" class="notification-bell">üîî</span>
          <span id="notification-badge" class="notification-badge hidden">0</span>
          <ul id="notification-list" class="notification-list hidden"></ul>
        </div>

        <button class="auth-btn" onclick="window.location.href='create-auction.html'">‚ûï Create Auction</button>
        <button class="auth-btn" onclick="window.location.href='watchlist.html'">‚≠ê Watchlist</button>
        <button class="auth-btn" onclick="window.location.href='profile.html'">üë§ Profile</button>
        <button class="auth-btn primary" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Auction Detail Content -->
  <main class="auction-container">
    <h2 class="yellow-text" id="product-name">Auction Item</h2>
    <div class="auction-content">
      <!-- Image box -->
      <div class="image-wrapper">
        <img id="auction-image" src="" alt="Product Image" />
      </div>

      <!-- Details box -->
      <div class="auction-info-box">
        <p><span class="yellow-text">Description:</span> <span id="auction-description"></span></p>
        <p><span class="yellow-text">Category:</span> <span id="auction-category"></span></p>
        <p><span class="yellow-text">Starting Price:</span> ‚Çπ<span id="starting-price"></span></p>
        <p><span class="yellow-text">Current Price:</span> ‚Çπ<span id="current-price"></span></p>
        <p><span class="yellow-text">Ends In:</span> <span id="end-time"></span></p>
        <button id="watchlist-btn" class="yellow-btn watchlist-btn">‚≠ê Add to Watchlist</button>

        <form id="place-bid-form">
          <input type="number" id="bid-amount" placeholder="Your Bid (‚Çπ)" min="1" required />
          <button type="submit" class="yellow-btn">Place Bid</button>
        </form>

        <div id="status-message" style="margin-top: 10px;"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>¬© 2025 HammerHub. All rights reserved.</p>
    <p>Contact us: <a href="mailto:HammerHub@gmail.com" style="color: #facc15;">HammerHub@gmail.com</a> | 123 456 7890</p>
  </footer>
  <script type="module" src="auction-details.js"></script>
  
</body>
</html>
