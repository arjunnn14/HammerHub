<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - HammerHub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo img {
      height: 40px;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #333;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .profile-section {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-title {
      color: #FFD700;
      margin: 0;
    }

    .edit-btn {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .edit-btn:hover {
      background-color: #333;
    }

    .profile-info {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .profile-label {
      font-weight: bold;
      color: #aaa;
    }

    .profile-value {
      color: #fff;
    }

    .profile-input {
      background-color: #000;
      border: 1px solid #444;
      padding: 0.5rem;
      color: #fff;
      border-radius: 4px;
      width: 100%;
    }

    .save-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 1rem;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    h2, h3 {
      color: #FFD700;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1a1a1a;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .hidden {
      display: none;
    }

    footer ul li {
      background: none;
      border: none;
      padding: 0;
      margin: 0.5rem 0;
    }

    footer {
      background-color: #111;
      color: #888;
      padding: 2.5rem 1.5rem;
      border-top: 1px solid #222;
      font-family: 'Segoe UI', sans-serif;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .footer-section {
      margin-bottom: 1.5rem;
    }

    .footer-section h3 {
      color: #facc15;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-section li {
      margin-bottom: 0.6rem;
    }

    .footer-section a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-section a:hover {
      color: #facc15;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #222;
      font-size: 0.85rem;
    }

    .footer-bottom p {
      margin: 0.5rem 0;
    }

    .footer-bottom a {
      color: #facc15;
      text-decoration: none;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: #aaa;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #facc15;
    }

    @media (max-width: 768px) {
      .footer-container {
        grid-template-columns: 1fr;
      }
      
      .footer-section {
        text-align: center;
      }
      
      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='homepage.html'">
      <img src="logo.png" alt="HammerHub Logo" id="logo-home" />
    </div>
    <div class="nav-buttons">
      <button onclick="window.location.href='watchlist.html'">‚≠ê Watchlist</button>
      <button onclick="window.location.href='profile.html'">üë§ Profile</button>
    </div>
  </header>
  <div class="container">
    <!-- Profile content stays unchanged -->
  </div>
  <script type="module" src="profile.js"></script>
</body>
</html>
