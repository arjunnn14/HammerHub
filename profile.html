<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - HammerHub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo img {
      height: 40px;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #333;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .profile-section {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-title {
      color: #FFD700;
      margin: 0;
    }

    .edit-btn {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .edit-btn:hover {
      background-color: #333;
    }

    .profile-info {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .profile-label {
      font-weight: bold;
      color: #aaa;
    }

    .profile-value {
      color: #fff;
    }

    .profile-input {
      background-color: #000;
      border: 1px solid #444;
      padding: 0.5rem;
      color: #fff;
      border-radius: 4px;
      width: 100%;
    }

    .save-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 1rem;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    h2, h3 {
      color: #FFD700;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1a1a1a;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='homepage.html'">
      <img src="logo.png" alt="HammerHub Logo" />
    </div>
    <div class="nav-buttons">
      <div class="notification-wrapper">
        <span id="notification-bell" class="notification-bell">üîî</span>
        <span id="notification-badge" class="notification-badge hidden">0</span>
        <ul id="notification-list" class="notification-list hidden"></ul>
      </div>
      <button class="auth-btn" onclick="window.location.href='watchlist.html'">‚≠ê Watchlist</button>
      <button onclick="window.location.href='create-auction.html'">‚ûï Create Auction</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>My Profile</h2>

    <div class="profile-section">
      <div class="profile-header">
        <h3 class="profile-title">Personal Information</h3>
        <button id="editProfileBtn" class="edit-btn">Edit</button>
      </div>
      
      <div id="profileInfoView">
        <div class="profile-info">
          <div class="profile-label">Name:</div>
          <div id="userName" class="profile-value"></div>
        </div>
        <div class="profile-info">
          <div class="profile-label">Email Address:</div>
          <div id="userEmail" class="profile-value"></div>
        </div>
        <div class="profile-info">
          <div class="profile-label">UID:</div>
          <div id="userId" class="profile-value"></div>
        </div>
      </div>
      
      <div id="profileInfoEdit" class="hidden">
        <div class="profile-info">
          <div class="profile-label">Name:</div>
          <input type="text" id="editUserName" class="profile-input">
        </div>
        <div class="profile-info">
          <div class="profile-label">Email Address:</div>
          <input type="email" id="editUserEmail" class="profile-input">
        </div>
        <div class="profile-info">
          <div class="profile-label">UID:</div>
          <div id="editUserId" class="profile-value"></div>
        </div>
        <button id="saveProfileBtn" class="save-btn">Save Changes</button>
      </div>
    </div>

    <div class="profile-section">
      <h3 class="profile-title">My Auctions</h3>
      <ul id="auctionsList"></ul>
    </div>

    <div class="profile-section">
      <h3 class="profile-title">My Bids</h3>
      <ul id="bidsList"></ul>
    </div>

    <div class="profile-section">
      <h3 class="profile-title">Auctions Won</h3>
      <ul id="wonAuctionsList"></ul>
    </div>
  </div>
  <footer>
    <p>¬© 2025 HammerHub. All rights reserved.</p>
    <p>Contact us: <a href="mailto:HammerHub@gmail.com" style="color: #facc15;">HammerHub@gmail.com</a> | 123 456 7890</p>
  </footer>
  <script type="module" src="profile.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
  
</body>
</html>
